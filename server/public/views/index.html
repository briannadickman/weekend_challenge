<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge Calculator</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div id="wrapper">
      <div class="calculator">
      <div class="output">--</div>

          <input type="text" placeholder="Value 1" id="value1">
          <br>
          <input type="text" placeholder="Value 2" id="value2">
          <br>
          <button id="addButton">+</button>
          <button id="subtractButton">-</button>
          <button id="multiplyButton">x</button>
          <button id="divideButton">&divide;</button>
          <br>
          <button id="clearButton">CLR</button>

      </div>
    </div>
  </body>
</html>
